<ng-container>
    <button (click)='get400ValidationError()' class="btn btn-outline-primary mr-3">
        test 401 error
    </button>
    <button (click)='get500Error()' class="btn btn-outline-primary mr-3">
        test 500 error
    </button>
    <div class="row mt-5">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
